<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      margin-top: 60px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 650px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .btn-primary {
      background-color: #8B5CF6;
      border: none;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #7C3AED;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Editar Hotel</h2>
    <form method="POST" action="/actualizar_hotel/{{ hotel.id }}">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ hotel.nombre }}" required>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoria" name="categoria" value="{{ hotel.categoria }}" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ hotel.direccion }}" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ hotel.telefono }}" required>
      </div>
      <div class="mb-3">
        <label for="anio" class="form-label">Año de Fundación</label>
        <input type="number" class="form-control" id="anio" name="anio" value="{{ hotel.anio }}" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Actualizar Hotel</button>
    </form>
  </div>

</body>
</html>
