<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Reservas - Solano Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../static/css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('../static/img/fondo-reservas.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .btn-custom {
      background-color: #8B5CF6;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #7C3AED;
    }

    .btn-outline-custom {
      border: 2px solid #8B5CF6;
      color: #8B5CF6;
    }

    .btn-outline-custom:hover {
      background-color: #8B5CF6;
      color: white;
    }

    footer {
      background-color: #1f1f1f;
      color: #ccc;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="bg-dark py-4 text-center text-white">
    <h1 class="display-6 mb-0">Panel Administrativo</h1>
    <p class="mb-0">Gestión de Reservas</p>
  </div>

  <!-- Contenido principal -->
  <div class="container py-5">
    <h2 class="mb-4 text-center text-light text-uppercase" style="font-family: 'Playfair Display', serif;">Reservas</h2>

    <!-- Formulario -->
    <form class="glass mb-5">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Cliente</label>
          <select class="form-select">
            <option>Seleccione un cliente</option>
            <option>Juan Pérez</option>
            <option>Ana Gómez</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Habitación</label>
          <select class="form-select">
            <option>Seleccione una habitación</option>
            <option>Suite 101</option>
            <option>Deluxe 203</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Fecha de Entrada</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Fecha de Salida</label>
          <input type="date" class="form-control">
        </div>
      </div>
      <div class="d-flex gap-3 mt-3">
        <button type="button" class="btn btn-custom">Guardar Reserva</button>
        <button type="reset" class="btn btn-outline-custom">Limpiar</button>
      </div>
    </form>

    <!-- Tabla -->
    <h4 class="mb-3 text-light">Reservas Registradas</h4>
    <div class="table-responsive glass">
      <table class="table table-hover table-bordered align-middle text-light">
        <thead class="table-light text-dark">
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Habitación</th>
            <th>Entrada</th>
            <th>Salida</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Ana Gómez</td>
            <td>Suite 101</td>
            <td>2025-08-01</td>
            <td>2025-08-05</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Pedro López</td>
            <td>Deluxe 203</td>
            <td>2025-08-10</td>
            <td>2025-08-15</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div>© 2025 Solano Hotel. Todos los derechos reservados.</div>
  </footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
