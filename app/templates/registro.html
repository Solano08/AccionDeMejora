<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solano Hotel - Registro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../static/css/estilos.css">

  <!-- Google Fonts (opcional si ya están en el CSS) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="hero d-flex justify-content-center align-items-center text-center">
    <div class="hero-content" style="max-width: 500px; width: 100%;">
      <h5 class="text-uppercase text-light mb-2" style="letter-spacing: 2px;">Bogotá D.C</h5> 
      <h1 class="display-6 mb-3">Registro de Usuario</h1>

      <form action="/registro" method="POST" class="text-start">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100 mt-3">Registrarse</button>
      </form>

      <div class="mt-3">
        <a href="/login" class="text-light small">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>

  <footer>
    <div>© 2025 Solano Hotel. Todos los derechos reservados.</div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
