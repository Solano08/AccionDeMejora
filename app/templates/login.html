<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solano Hotel - Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../static/css/estilos.css">
</head>
<body>

  <div class="hero d-flex justify-content-center align-items-center text-center">
    <div class="hero-content" style="max-width: 400px; width: 100%;">
      <h5 class="text-uppercase text-light mb-2" style="letter-spacing: 2px;">Bogotá D.C</h5> 
      <h1 class="display-6 mb-3">Iniciar sesión</h1>

      <form action="/login" method="POST" class="text-start">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario o Correo</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100 mt-3">Entrar</button>
      </form>

      <div class="mt-3">
        <a href="/registro" class="text-light small">¿No tienes una cuenta? Regístrate</a>
      </div>
    </div>
  </div>
  <style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }

  .hero {
    background-image: url('../static/img/aman3.jpg'); /* Cambia el nombre si quieres otra */
    background-size: cover;
    background-position: center;
    position: relative;
    height: 100vh;
    color: white;
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* oscurece la imagen */
    z-index: 1;
  }

  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 10px;
    backdrop-filter: blur(6px);
  }

  .form-control {
    background-color: rgba(255,255,255,0.85);
  }

  .btn-custom {
    background-color: #8B5CF6;
    color: #fff;
    border: none;
    transition: 0.3s ease;
  }

  .btn-custom:hover {
    background-color: #7C3AED;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  footer {
    background-color: #1f1f1f;
    color: #ccc;
    padding: 1rem 0;
    text-align: center;
    font-size: 0.9rem;
  }
</style>


  <footer>
    <div>© 2025 Solano Hotel. Todos los derechos reservados.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
